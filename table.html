<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table HTML</title>
    <style>
        table{
            border:solid 3px black;
            border-collapse:collapse;
        }
        th{
            border:solid 2px red;
        }
        tr{
            border:solid 2px black;
        }
        td{
            border:solid 1px black;
        }
        table,tr,th,td{
            padding:8px;
        }
    </style>
</head>
<body>
<h1>오늘 날씨</h1>
<table>
    <tr>
        <th>지역</th>
        <th>현재기온</th>
        <th colspan="2">불쾌지수/습도(%)</th>
<!--        <th>습도(%)</th>-->
        <th>풍속(m/s)</th>
    </tr>
    <tr>
        <td rowspan="2">서울/경기</td>
        <td>23</td>
        <td rowspan="2">60</td>
        <td>80</td>
        <td>4.7</td>
    </tr>
    <tr>
<!--        <td>경기도</td>-->
        <td>20</td>
<!--        <td>60</td>-->
        <td>80</td>
        <td>5.0</td>
    </tr>
    <tr>
        <td>제주도</td>
        <td colspan="2">21 / 65</td>
<!--        <td>65</td>-->
        <td>85</td>
        <td>3.6</td>
    </tr>
</table>
</body>
</html>
